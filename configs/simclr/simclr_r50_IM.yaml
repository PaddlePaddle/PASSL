epochs: 100
use_simclr_iters: True
global_batch_size: 4096
output_dir: output_dir
device: gpu
total_iters: 51

model:
  name: SimCLR
  backbone:
    name: ResNetsimclr
    depth: 50
    #frozen_stages: 4
  neck:
    name: NonLinearNeckfc3
    in_channels: 2048
    hid_channels: 2048
    out_channels: 128
    with_avg_pool: False
  head:
    name: SimCLRContrastiveHead
    temperature: 0.1

dataloader:
  train:
    loader:
      num_workers: 4
      use_shared_memory: True
    sampler:
      batch_size: 32
      shuffle: true
      drop_last: true
    dataset:
      name: ImageNet
      dataroot: data/ILSVRC2012/train
      #mode: 'train'
      return_label: False
      return_two_sample: True
      transforms:
        - name: RandomResizedCrop
          size: 224
          scale: [0.1, 1.]
          interpolation: bicubic
      view_trans1:
        - name: RandomApply
          transforms:
          - name: ColorJitter
            brightness: 0.4
            contrast: 0.4
            saturation: 0.4
            hue: 0.1
          p: 0.8
        - name: RandomGrayscale
          p: 0.2
        - name: RandomApply
          transforms:
          - name: GaussianBlur
            sigma: [0.1, 2.0]
          p: 0.5
        - name: RandomHorizontalFlip
        - name: Transpose
        - name: NormalizeImage
          scale: 1.0/255.0
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
      view_trans2:
        - name: RandomApply
          transforms:
          - name: ColorJitter
            brightness: 0.4
            contrast: 0.4
            saturation: 0.4
            hue: 0.1
          p: 0.8
        - name: RandomGrayscale
          p: 0.2
        - name: RandomApply
          transforms:
          - name: GaussianBlur
            sigma: [0.1, 2.0]
          p: 0.5
        - name: RandomHorizontalFlip
        - name: Transpose
        - name: NormalizeImage
          scale: 1.0/255.0
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]

  val:
    loader:
      num_workers: 4
      use_shared_memory: True
    sampler:
      batch_size: 256
      shuffle: false
      drop_last: false
    dataset:
      name: ImageNet
      dataroot: data/ILSVRC2012
      return_label: True
      transforms:
        - name: Resize
          size: 256
        - name: CenterCrop
          size: 224
        - name: Transpose
        - name: NormalizeImage
          scale: 1.0/255.0
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]

lr_scheduler:
  name: simclrCosineWarmup
  learning_rate_scaling: linear
  total_images: 1281167
  warmup_epochs: 10
  start_lr: 0
  end_lr: 0.3
  T_max: 200


optimizer:
  name: LarsMomentumOptimizer
  momentum: 0.9
  lars_weight_decay: 1e-6
  exclude_from_weight_decay: ["scale","offset",".bias"]

log_config:
    name: LogHook
    interval: 10
