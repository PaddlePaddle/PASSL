epochs: 90
output_dir: cls_output_dir
use_simclr_iters: True
seed: 0
device: gpu
# used for static mode and model export
image_shape: [3, 224, 224]
save_inference_dir: ./cls_inference
total_iters: 51

model:
  name: Classification
  backbone:
    name: ResNet
    depth: 50
    frozen_stages: 4
  head:
    name: ClasHead
    with_avg_pool: true
    in_channels: 2048

dataloader:
  train:
    loader:
      num_workers: 8
      use_shared_memory: True
    sampler:
      batch_size: 512
      shuffle: true
      drop_last: true
    dataset:
      name: ImageNet
      dataroot: data/ILSVRC2012/train
      return_label: True
      transforms:
        - name: RandomResizedCrop
          size: 224
        - name: RandomHorizontalFlip
        - name: Transpose
        - name: NormalizeImage
          scale: 1.0/255.0
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
  val:
    loader:
      num_workers: 8
      use_shared_memory: True
    sampler:
      batch_size: 512
      shuffle: false
      drop_last: false
    dataset:
      name: ImageNet
      dataroot: data/ILSVRC2012/val
      return_label: True
      transforms:
        - name: Resize
          size: 256
        - name: CenterCrop
          size: 224
        - name: Transpose
        - name: NormalizeImage
          scale: 1.0/255.0
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]


lr_scheduler:
  name: Cosinesimclr
  learning_rate: 1.6
  T_max: 90

lr_config:
  name: LRSchedulerHook
  unit: epoch

optimizer:
  name: LarsMomentumOptimizer
  momentum: 0.9
  lars_weight_decay: 0
  exclude_from_weight_decay: []


log_config:
    name: LogHook
    interval: 10

custom_config:
  - name: EvaluateHook

checkpoint:
    name: CheckpointHook
    interval: 10
